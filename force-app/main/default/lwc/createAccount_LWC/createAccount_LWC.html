<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:record" size="small"></lightning-icon>
            Account Entry
        </h3>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Name" name={name} onchange={handleChange}></lightning-input>
            <lightning-input type="text" label="Phone"  name={phone} onchange={handleChange}></lightning-input>
            <lightning-button variant="success" label="Save" title="Looks like a link" onclick={createAccount} class="slds-m-left_x-small">

            </lightning-button>
        </div>
        <div slot="footer">
             
        </div>
        <p class="slds-p-horizontal_small"></p>
    </lightning-card>
</template>
