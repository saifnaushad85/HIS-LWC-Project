<template>
    <lightning-card title="Account List _LWC">
        <div class="slds-p-horizontal_small"> 
            <template for:each={accountList} for:item="account"  >
                <div key={account.Id}>
                    <a href="#"  data-value={account.Id}  
                    onclick={handleClick}>{account.Name}</a> 
                </div>

            </template>

        </div>

    </lightning-card>
</template>
