<template>
    <lightning-card  title="Hello">
      
       
        <p slot="footer">

            <lightning-button variant="brand" label="Add Row" onclick={addRow} ></lightning-button>
            <lightning-button variant="brand" label="Save Mutliple Record" onclick={savemultipleAccount} ></lightning-button>            
        </p>
        <table class="slds-table slds-table_bordered slds-table_cell-buffer" >
            <thead>
            <tr class="slds-text-title_caps">
              <th scope="col" >
                <div class="slds-trunncate" title="S.No">S.No
               </div>      
            </th>
            <th scope="col"> 
                <div class="slds-truncate" title="Account Name">Name
                </div> 
            </th>
            <th scope="col"> 
                <div class="slds-truncate" title="Account Industry"> Industry
                </div> 
            </th>
            <th scope="col"> 
                <div class="slds-truncate" title="Account Phone"> Phone
                </div> 
            </th>

            <th scope="col"> 
                <div class="slds-truncate" title="Action"> 
                </div> 
            </th>
            </tr>
             </thead>


             <tbody>
                <template for:each={accountRecList} for:item="account" for:index="index" >

               
            <tr key={keyIndex} >
                  
               <td>{index}</td>

               <td>
                <lightning-input type='text' name='accName' access-key={index}  id={index} onchange={changeHandler} value={account.Name} >
                </lightning-input>                   
             </td>
             <td>
                <lightning-input type='text' name='accIndustry' access-key={index}  id={index} onchange={changeHandler} value={account.Industry} >
                </lightning-input>                   
             </td>

             <td>
                <lightning-input type='text' name='accPhone' access-key={index}  id={index} onchange={changeHandler} value={account.Phone} >
                </lightning-input>                   
             </td>

             <td>
               <lightning-icon icon-name="action:delete"  acces-key={index} id={index} alternative-text="Delete" title="Delete" onclick={removeRow} ></lightning-icon>                 
             </td>
               
            </tr>
               
           </template>
           </tbody>


        </table>
    </lightning-card>
</template>
