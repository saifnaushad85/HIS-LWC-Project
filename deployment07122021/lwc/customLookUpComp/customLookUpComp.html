<template>
  <div class="slds-form-element">
    <label class="slds-form-element__label" for="combobox-id-1" id="combobox-label-id-33">Relate To Acccount</label>
    <div class="slds-form-element__control">
      <div class="slds-combobox_container">
        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
          <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
            role="none">
           
             <lightning-input type="text"  id="combobox-id-16"  value={accountName}
             onchange={handleKeyChange}  onblur={handleClick}
             aria-activedescendant="option1" label="Account"
             aria-autocomplete="list" 
             aria-controls="listbox-id-12"
             aria-haspopup="listbox" 
              role="textbox" placeholder="Search..." ></lightning-input>
              <button class="slds-m-left_xx-small">
                <lightning-button-icon icon-name="utility:search"  variant="bare" alternative-text="Settings" onclick={handleOpenModal}
                 title="search"></lightning-button-icon>
               </button>
             </div>

             <div>

              <template if:true={showSearchValue}>
                <div class="slds-box" style="height:130ox; overflow-y:scroll;">
                    <ul class="" role="">
                        <template for:each={accountList} for:item="actObj">
                            <li class="slds-p-around_x-small" style="cursor:pointer;" key={actObj.Id} 
                            onclick={handleParentSelection} data-value={actObj.Id}
                            data-label={actObj.Name}
                            >{actObj.Name}</li>

                        </template>

                    </ul>

                </div>
              </template>
             </div>
          </div>


          <div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section role="dialog"  if:true={isShow} tabindex="-1" aria-labelledby="modal-heading-01" 
                  aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                      <header class="slds-modal__header">
                        <lightning-button-icon icon-name="utility:close" variant="bare"
                        onclick={handleClosedModal} alternative-text="Close window" style="float:right;">
                    </lightning-button-icon>
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Account Edit Form</h2>
                        
                      </header>
                      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-record-edit-form  object-api-name="Account"
                          onsuccess={handleSuccess}   >
                                    <lightning-messages>
                                    </lightning-messages>
                                    
                                    <lightning-input-field field-name="Name">
                                    </lightning-input-field>
                                    <lightning-input-field field-name="Industry">
                                    </lightning-input-field>
                                    <div class="slds-m-top_medium">

                                  <lightning-button
                                        class="slds-m-top_small"      
                                           label="Cancel"   onclick={handleReset}>
                                    </lightning-button>

                                    <lightning-button   class="slds-m-top_small"   variant="brand"  type="submit"    
                                                                      
                                           label="Saved Record"  >
                                    </lightning-button>
                                </div>
                                    </lightning-record-edit-form>

                      </div>
                      <footer class="slds-modal__footer">
                       
                      </footer>
                    </div>
                  </section>

</template>
