<template>
    <lightning-card title="Message from Child">
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small" >Child</lightning-icon>
        </h3>
        <p class="slds-p-horizontal_small">
            {textMessage}
        </p>
        <lightning-button label="Send message to Parent" variant="brand" onclick={sendMessageToParent} ></lightning-button>
    </lightning-card>
</template>
