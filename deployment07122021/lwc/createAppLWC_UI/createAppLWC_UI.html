<template>
    <lightning-card title="Book Appointment"  >
        <div>
            <lightning-input type="text" label="PName"  name="PName" class="slds-m-bottom_x-small"  onchange={handleChange}  ></lightning-input>
            <lightning-input type="text" label="Phone"  name="PPhone" class="slds-m-bottom_x-small" onchange={handleChange}  ></lightning-input>
            <lightning-input  type="text" label="Email"  name="PEmail" class="slds-m-bottom_x-small"  onchange={handleChange}  ></lightning-input>
            <lightning-input type="number"  label="Gender" name="Gender"  class="slds-m-bottom_x-small" onchange={handleChange}  ></lightning-input>
            <lightning-button label="Book Appointment" variant="brand" class="slds-m-bottom_x-small" onclick={createAppointment} ></lightning-button>

        </div>

    </lightning-card>
</template>
