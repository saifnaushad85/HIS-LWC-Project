<template>
    <lightning-card title="Acccount Streaming" icon-name="custom:custom4">
        <div class="slds-var-m-around_medium">
            <template for:each={accountNameList} for:item="actObj" for:index="index">

                  <lightning-tile label="Account Record" class="border_style">
                      <p class="slds-truncate" title="7 members">

                      </p>

                  </lightning-tile>

                </div>

            </template>

        </div>

    </lightning-card>
</template>
